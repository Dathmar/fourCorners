{% extends 'base.html' %}
{% load static %}

{% block page_title %}Quote Created{% endblock %}
{% block start_styles %}
{% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row">
            <h2>Please print and attach the below BOL to each item being shipped.</h2>
        </div>
        {% for bol in bols %}
        <div class="row pt-1">
            <a href="{{ bol.bol.url }}">BOL {{ forloop.counter }}</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
